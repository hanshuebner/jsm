<html>
  <head>
    <title>BCR2000 Configuration</title>
    <link type="text/css" href="lib/reset.css" rel="stylesheet" />
    <link type="text/css" href="lib/jquery-ui-1.8.10.custom.css" rel="stylesheet" />
    <link type="text/css" href="bcr2000-editor.css" rel="stylesheet" />
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.8.10.custom.min.js"></script>
    <script type="text/javascript" src="lib/MochiKit/MochiKit.js"></script>
    <script type="text/javascript" src="bcr2000.js"></script>
    <script type="text/javascript" src="bcr2000-editor.js"></script>
    <script type="text/javascript">exports = {}</script>
    <script type="text/javascript" src="tetra-defs.js"></script>
  </head>
  <body>
    <div id="headline">
    </div>
    <div id="pages">
      <div id="chooseFile">
        <h1>Select file to edit</h1>
        <form>
          <select size="10">
          </select>
        </form>
      </div>
      <div id="choosePreset">
        <h1>Select preset to edit</h1>
        <form>
          <select size="10">
          </select>
          <br/>
          <button id="backToDirectory">Back</button>
          <button id="saveFile">Save</button>
        </form>
      </div>
      <div id="editPreset">
        <div id="bcr">
          <form>
            <button type="submit" class="hiddenSubmit">submit</button>
          </form>
        </div>
        <div id="control">
          <div>
            <form>
              <table>
                <tr>
                  <th id="controlType">&nbsp;</th>
                  <th id="controlNumber">&nbsp;</th>
                </tr>
                <tr>
                  <td>Name</td>
                  <td><input id="controlName"/></td>
                </tr>
                <tr>
                  <td>Parameter</td>
                  <td><select id="parameter-name-list"></select></td>
                </tr>
                <tr>
                  <td colspan="2">BCL</td>
                </tr>
                <tr>
                  <td colspan="2"><textarea id="bcl" rows="7"></textarea></td>
                </tr>
                <tr>
                  <td colspan="2">
                    <button id="revertControl" disabled="disabled">Revert</button>
                    <button id="saveControl" disabled="disabled">Save</button>
                  </td>
                </tr>
              </table>
              <button type="submit" class="hiddenSubmit">submit</button>
            </form>
          </div>
        </div>
        <form>
          <button id="backToFile">Back</button>
          <span id="presetHasChanged"></span>
        </form>
      </div>
    </div>
  </body>
</html>
